# Java Application
wrapper.java.command=java

# We are started as part of a service, so do not shutdown when the user logs out
wrapper.ignore_user_logoffs=TRUE

#set the EQUALS variable in order to give CCFMaster the opportunity to substitute an equal sign
set.EQUALS==

# Java Main class.  This class must implement the WrapperListener interface
#  or guarantee that the WrapperManager class is initialized.  Helper
#  classes are provided to do this for you.  See the Integration section
#  of the documentation for details.
wrapper.java.mainclass=org.tanukisoftware.wrapper.WrapperStartStopApp

# Java Classpath (include wrapper.jar)  Add class path elements as
#  needed starting from 1
wrapper.java.classpath.1=config
wrapper.java.classpath.2=../../../lib/extlib/wrapper.jar
wrapper.java.classpath.3=../../../lib/extlib/ScrumWorks-soap.jar
wrapper.java.classpath.4=../../../lib/extlib/hsqldb20.jar
wrapper.java.classpath.5=../../../lib/extlib/openadaptor.jar
wrapper.java.classpath.6=../../../lib/extlib/openadaptor-spring.jar
