# Java Classpath (include wrapper.jar)  Add class path elements as
#  needed starting from 1
wrapper.java.classpath.1=./lib/wrapper.jar
wrapper.java.classpath.2=.
wrapper.java.classpath.3=../../../../lib/extlib/axis_1.4.jar
#wrapper.java.classpath.2=../../../../lib/extlib/openadaptor-spring.jar
#wrapper.java.classpath.3=../../../../lib/extlib/openadaptor-depends.jar
