#wrapper.java.classpath.6=../../../../lib/CCFQCPluginV90.jar
#wrapper.java.classpath.7=../../../../lib/CCFSFEEPluginV44.jar
#wrapper.java.classpath.8=../../../../lib/extlib/sf_soap44_sdk.jar
#wrapper.java.classpath.10=../../../../lib/extlib

# Java Library Path (location of Wrapper.DLL or libwrapper.so)
wrapper.java.library.path.1=./lib
wrapper.java.library.path.2=../../../../lib/jni

# Java Additional Parameters
#wrapper.java.additional.1=-Djava.library.path=..\..\..\..\lib\jni
wrapper.java.additional.1=-Djava.ext.dirs=C:\Progra~1\Java\jdk1.6.0_05\jre\lib\ext;..\..\..\..\lib\extlib;..\..\..\..\lib

# Initial Java Heap Size (in MB)
#wrapper.java.initmemory=3

# Maximum Java Heap Size (in MB)
#wrapper.java.maxmemory=64

# Application parameters.  Add parameters as needed starting from 1
